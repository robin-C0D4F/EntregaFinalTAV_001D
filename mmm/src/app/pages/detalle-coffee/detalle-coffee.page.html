<app-header [pageTitle]="pageTitle" [pageIcon]="pageIcon"></app-header>

<ion-content>
  <ion-card>
    <img [src]="coffee.image">
    <ion-card-header>
      <ion-card-title>
        <h1>{{coffee.title}}</h1>
      </ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-card-title></ion-card-title>  
      <ion-card-subtitle slot="fixed">{{coffee.description}}</ion-card-subtitle>
      
        <ion-list>
          <ion-card-title>
            <h1>Ingredients</h1>
          </ion-card-title>
          <ion-item>
            <ion-label>
              <h3>{{coffee.ingredients }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-back-outline" [routerLink]="['/coffee']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
