<app-header [pageTitle]="pageTitle" [pageIcon]="pageIcon"></app-header>

<ion-content>
  <ion-card>
    <ion-item lines="none">
      <p>Today's Report</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>
    <ion-item>
      <span>{{weathertemp}}°</span>
      <img [src]=weatherIcon alt="">
    </ion-item>
  </ion-card>
  
  <ion-card>
    
    <ion-item>
      <span>Maximum Temp</span>
      <span slot="end">{{ maxtemp }}°</span>
    </ion-item>
    <ion-item>
      <span>Minimum Temp</span>
      <span slot="end">{{ mintemp }}°</span>
    </ion-item>
    <ion-item>
      <span>Humidity</span>
      <span slot="end">{{humidity}} %</span>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon name="location"></ion-icon>
      <ion-label slot="end">{{cityName}}, Chile</ion-label>
   </ion-item>
    
  </ion-card>
</ion-content>
